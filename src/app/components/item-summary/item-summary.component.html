<div *ngIf="item" class="list-item">
  <div class="list-item__image-container">
    <img *ngIf="item.image" class="list-item__image" src="{{ item.image }}" />
  </div>
  <div class="list-item__content">
    <div class="list-item__header">
      <div *ngIf="item.title" class="list-item__title">{{ item.title }}</div>
      <div *ngIf="item.price" class="list-item__price">
        {{ item.price }} EUR
      </div>
    </div>
    <div class="list-item__body">
      <div *ngIf="item.description" class="list-item__description">
        {{ item.description }}
      </div>
      <div *ngIf="item.email" class="list-item__email">
        Contact: <a href="mailto:{{ item.email }}">{{ item.email }}</a>
      </div>
    </div>
  </div>
</div>
