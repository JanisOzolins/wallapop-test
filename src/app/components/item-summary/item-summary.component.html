<div class="list-item">
  <div *ngIf="item.image" class="item-image">
    <img src="{{ item.image }}" />
  </div>
  <div *ngIf="item.price" class="item-price">{{ item.price }} EUR</div>
  <div class="item-title">Title: {{ item.title }}</div>
  <div *ngIf="item.description" class="item-description">
    Description: {{ item.description }}
  </div>
</div>
