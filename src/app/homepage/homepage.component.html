<div class="container">
  <div class="list-items">
    <form [formGroup]="searchForm">
      <input
        type="text"
        [placeholder]="'Search items'"
        name="itemsSearch"
        formControlName="searchBox"
        class="search-box"
      />
    </form>

    <app-item-summary
      *ngFor="let item of items$ | async"
      [item]="item"
    ></app-item-summary>
  </div>
</div>
